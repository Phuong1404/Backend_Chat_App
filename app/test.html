<html>

<head>
    <title>SOCKET</title>
</head>

<body>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

        const socket = io('http://localhost:8088');
        socket.emit("userJoin", { _id: "1", friend: [2] });
        socket.emit("joinchat", { user_id: "1", room: "Phuong" })

        socket.emit("sendMessage", ({ message: "ĐCM CUOC DOI", room: "Phuong" }))

        socket.on("message", ({ user, message }) => {
            console.log(message)
        })
    </script>
</body>

</html>
